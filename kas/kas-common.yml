header:
  version: 11
  includes:
    - threads.yml

repos:
  meta-air-quality:
  
  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi
    refspec: kirkstone
      
  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: kirkstone
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: kirkstone
    layers:
      meta-oe:
      meta-python:
      meta-networking:

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
    ENABLE_UART = "1"
    LICENSE_FLAGS_ACCEPTED += "synaptics-killswitch"
    MACHINE_FEATURES:remove = "bluetooth touchscreen screen keyboard alsa ext2"
    DISTRO_FEATURES:append = " wifi"
    DISABLE_SPLASH = "1"
    DISABLE_RPI_BOOT_LOGO = "1"
    DISABLE_VC4GRAPHICS = "1"
    RPI_USE_U_BOOT:rpi = "1"

  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
